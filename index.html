<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<h1 id="title">Tech Request Form</h1>
<p id="description">Thank you for taking the time to submit a tech Request</p>
<form id="survey-form">
    <div class="input-headings">
    <label for="name" id="name-label">Name:</label>
    <input id="name" type="text" name="name" placeholder="Enter your full name" required>
    <br>
    <label for="email" id="email-label">Email:</label>
    <input id="email" type="email" name="email" placeholder="Enter email address" required>
    <br>
    <label for="number" id="number-label">Class:</label>
    <input id="number" type="number" name="number" placeholder="Classroom Number" min="100" max="150" required>
    <br>
    <label for="dropdown">Type of issue:</label>
    <select name="dropdown" id="dropdown">
    <option value="teacher computer">Teacher Computer</option>
    <option value="student computer">Student Computer</option>
    <option value="iPad">iPad</option>
    <option value="computer cart">Computer Cart</option>
    </select>
    <br>
    <br>
   <label for="computer-type" id="computer-type">If a computer..please select:</label>
   <br>
   <input type="radio" id="computer-type" name="computer" id="windows" value="windows">
   <label for="computer-type">Windows</label>
   <br>
   <input type="radio" id="computer-type" name="computer" id="mac" value="mac">
   <label for="computer-type">Mac</label>
   <br>
   <input type="radio" id="computer-type" name="computer" id="Chrome OS" value="Chrome OS">
   <label for="computer-type">Chrome OS</label>
   <br>
   <br>
   <label for="location" id="location">Pickup Location:</label>
   <br>
   <input type="checkbox" id="location" name="location" value="main office">
   <label for="location">Main Office</label>
   <br>
   <input type="checkbox" id="location" name="location" value="Library">
   <label for="location">Library</label>
   <br>
   <input type="checkbox" id="location" name="location" value="computer lab">
   <label for="location">Computer Lab</label>
   <br>
   <br>
   <label for="comments">Additional comments:</label>
   <br>
   <textarea id="comments" placeholder="please specify" name="text" rows="5" cols="30" required></textarea>
   <br>
   <button id="submit" type="submit" class="submit-button">submit</button>


    </div>
</form>
<footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</footer>
</html>
